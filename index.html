<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="nav-bar">
        <ul class="nav bg-dark ">
            <li class="nav-item ">
              <a class="nav-link active text-light" aria-current="page" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./generalEntries.html">General Entries</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./trialBalance.html">Trail balance</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./IncomeStatement.html">Income Statement</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./balanceSheet.html">Balance Sheet</a>
            </li>
          </ul>
    </section>
    <section class="container">
        <div class="main-container w-75">
            <p class="fs-2 text fw-bold bg-dark text-light">
                Genral Journal-Entries
            </p>
            <div class="fields">
                <div class="debit-fields mx-auto w-75 mt-3">
                    <input type="text" id="debit-info" placeholder="Info of Debit account">
                    <input type="text" id="debit-amount" placeholder="Amount of Debit account">
                    <label for="type">Choose a Type:</label>
                    <select name="type" id="typeA">
                        <option value="Assets">Assets</option>
                        <option value="Liability">Liability</option>
                        <option value="Owner Equity">Owner Equity</option>
                        <option value="Revenue">Revenue</option>
                        <option value="Expense">Expense</option>
                        <option value="Widtdraw">Widtdraw</option>                    
                    </select>
        
                </div>
                <div class="credit-fields mx-auto w-75 mt-3">
                    <input type="text" id="credit-info" placeholder="Info of Credit account">
                    <input type="text" id="credit-amount" placeholder="Amount of Credit account">
                    <label for="type">Choose a Type:</label>
                    <select name="type" id="typeB">
                        <option value="volvo">Assets</option>
                        <option value="Liability">Liability</option>
                        <option value="Owner Equity">Owner Equity</option>
                        <option value="Revenue">Revenue</option>
                        <option value="Expense">Expense</option>
                        <option value="Widtdraw">Widtdraw</option>                    
                    </select>
        
                </div>
            </div>
        </div>

    </section>
    <section class="footer w-50 mx-auto">
        <div class="btns ">
            <button class="btn btn-info" onclick="addDebitEntry()">Add Debit Entry</button>
            <button class="btn btn-info" onclick="addCreditEntry()">Add Credit Entry</button>
            <button class="btn btn-success " onclick="record()">Submit</button>
        </div>
    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
<script src="app.js"></script>
</html>
